<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Futuristic Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Exo 2', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    line-height: 1.6;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #1a1a1a;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #00ffff, #ff6b6b);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #ff6b6b, #00ffff);
}

/* Cursor Glow Effect */
.cursor-glow {
    position: fixed;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
    mix-blend-mode: screen;
}

/* Floating Elements */
.floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.floating-element {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #00ffff;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 6s ease-in-out infinite;
}

.floating-element:nth-child(1) {
    top: 20%;
    left: 10%;
    animation-delay: 0s;
    animation-duration: 8s;
}

.floating-element:nth-child(2) {
    top: 60%;
    left: 80%;
    animation-delay: 2s;
    animation-duration: 6s;
}

.floating-element:nth-child(3) {
    top: 80%;
    left: 20%;
    animation-delay: 4s;
    animation-duration: 10s;
}

.floating-element:nth-child(4) {
    top: 30%;
    left: 70%;
    animation-delay: 1s;
    animation-duration: 7s;
}

.floating-element:nth-child(5) {
    top: 70%;
    left: 50%;
    animation-delay: 3s;
    animation-duration: 9s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.6;
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
    }
}

/* Navigation */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    z-index: 1000;
    transition: all 0.3s ease;
}

.navbar.scrolled {
    background: rgba(10, 10, 10, 0.98);
    box-shadow: 0 5px 20px rgba(0, 255, 255, 0.1);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
}

.nav-logo .logo-text {
    font-family: 'Orbitron', monospace;
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(45deg, #00ffff, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 30px;
}

.nav-link {
    color: #ffffff;
    text-decoration: none;
    font-weight: 400;
    position: relative;
    transition: all 0.3s ease;
    padding: 10px 0;
}

.nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #00ffff, #ff6b6b);
    transition: width 0.3s ease;
}

.nav-link:hover::before,
.nav-link.active::before {
    width: 100%;
}

.nav-link:hover {
    color: #00ffff;
    transform: translateY(-2px);
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background: #00ffff;
    margin: 3px 0;
    transition: 0.3s;
}

/* Landing Section */
.landing-section {
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.animated-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.geometric-shape {
    position: absolute;
    border: 2px solid rgba(0, 255, 255, 0.3);
    animation: rotate3d 20s linear infinite;
}

.shape-1 {
    width: 100px;
    height: 100px;
    top: 20%;
    left: 10%;
    transform: rotate(45deg);
    animation-delay: 0s;
}

.shape-2 {
    width: 150px;
    height: 150px;
    top: 60%;
    right: 15%;
    border-radius: 50%;
    animation-delay: 5s;
}

.shape-3 {
    width: 80px;
    height: 80px;
    bottom: 30%;
    left: 20%;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    animation-delay: 10s;
}

.shape-4 {
    width: 120px;
    height: 120px;
    top: 30%;
    right: 40%;
    transform: rotate(30deg);
    animation-delay: 15s;
}

.shape-5 {
    width: 200px;
    height: 200px;
    bottom: 20%;
    right: 20%;
    border-radius: 50%;
    border: 2px solid rgba(255, 107, 107, 0.3);
    animation-delay: 8s;
}

@keyframes rotate3d {
    0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
}

.landing-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 800px;
    padding: 0 20px;
}

.hero-name {
    font-family: 'Orbitron', monospace;
    font-size: 4rem;
    font-weight: 900;
    margin-bottom: 20px;
    perspective: 1000px;
}

.name-part {
    display: inline-block;
    background: linear-gradient(45deg, #00ffff, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: nameGlow 3s ease-in-out infinite alternate;
    transform-style: preserve-3d;
}

.name-part:nth-child(2) {
    animation-delay: 1.5s;
}

@keyframes nameGlow {
    0% {
        transform: rotateY(0deg) scale(1);
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
    }
    100% {
        transform: rotateY(10deg) scale(1.05);
        filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8));
    }
}

.hero-title {
    font-size: 2rem;
    color: #ffffff;
    margin-bottom: 20px;
    opacity: 0;
    animation: slideInUp 1s ease 0.5s forwards;
}

.hero-tagline {
    font-size: 1.2rem;
    color: #cccccc;
    margin-bottom: 40px;
    opacity: 0;
    animation: slideInUp 1s ease 1s forwards;
}

.hero-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    opacity: 0;
    animation: slideInUp 1s ease 1.5s forwards;
}

.cta-button {
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
}

.cta-button.primary {
    background: linear-gradient(45deg, #00ffff, #4ecdc4);
    color: #0a0a0a;
}

.cta-button.secondary {
    background: transparent;
    color: #ffffff;
    border: 2px solid #00ffff;
}

.cta-button:hover {
    transform: translateY(-5px) rotateX(10deg);
    box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
}

.cta-button.primary:hover {
    background: linear-gradient(45deg, #4ecdc4, #00ffff);
}

.cta-button.secondary:hover {
    background: rgba(0, 255, 255, 0.1);
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
}

.scroll-arrow {
    width: 30px;
    height: 30px;
    border: 2px solid #00ffff;
    border-top: none;
    border-left: none;
    transform: rotate(45deg);
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) rotate(45deg);
    }
    40% {
        transform: translateY(-10px) rotate(45deg);
    }
    60% {
        transform: translateY(-5px) rotate(45deg);
    }
}

/* Common Section Styles */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.section-header {
    text-align: center;
    margin-bottom: 80px;
}

.section-title {
    font-family: 'Orbitron', monospace;
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(45deg, #00ffff, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
}

.section-title.animate {
    opacity: 1;
    transform: translateY(0);
}

.title-underline {
    width: 100px;
    height: 4px;
    background: linear-gradient(45deg, #00ffff, #ff6b6b);
    margin: 0 auto;
    border-radius: 2px;
    opacity: 0;
    transform: scaleX(0);
    transition: all 0.8s ease 0.3s;
}

.title-underline.animate {
    opacity: 1;
    transform: scaleX(1);
}
</style>
