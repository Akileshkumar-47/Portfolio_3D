<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akilesh Kumar - Futuristic Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffff, #ff6b6b);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff6b6b, #00ffff);
        }

        /* Cursor Glow Effect */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 6s;
        }

        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .floating-element:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 7s;
        }

        .floating-element:nth-child(5) {
            top: 70%;
            left: 50%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .title-underline {
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #00ffff, #ff6b6b);
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Resume Section */
        .resume-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            flex: 1;
        }

        .resume-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            flex-wrap: wrap;
        }

        .resume-text {
            flex: 1;
            min-width: 300px;
        }

        .resume-text h3 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .resume-text p {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.8;
            max-width: 500px;
        }

        .resume-download {
            flex: 0 0 auto;
        }

        .download-btn {
            position: relative;
            padding: 20px 40px;
            background: transparent;
            border: 2px solid #00ffff;
            border-radius: 50px;
            color: #00ffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }

        .btn-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00ffff, #4ecdc4);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50px;
        }

        .download-btn:hover .btn-glow {
            opacity: 0.2;
            animation: pulse 1.5s infinite;
        }

        .download-btn:hover {
            color: #ffffff;
            border-color: #4ecdc4;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.98);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
            position: relative;
            transition: all 0.3s ease;
            padding: 10px 0;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #00ffff, #ff6b6b);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        .nav-link:hover {
            color: #00ffff;
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background: #00ffff;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Footer */
        .footer {
            padding: 40px 0;
            background: #1a1a1a;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: auto;
        }

        .footer p {
            color: #cccccc;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(10, 10, 10, 0.98);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                padding: 20px 0;
                gap: 0;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-item {
                margin: 15px 0;
            }
            
            .resume-content {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
            
            .resume-text p {
                max-width: 100%;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .resume-text h3 {
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .download-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
            
            .resume-section {
                padding: 80px 0;
            }
            
            .section-header {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <!-- Cursor Glow -->
    <div class="cursor-glow" id="cursor-glow"></div>
    
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">Portfolio</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link" data-section="home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link" data-section="about">About</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link" data-section="projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="resume.html" class="nav-link active" data-section="resume">Resume</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link" data-section="contact">Contact</a>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    
    <!-- Resume Section -->
    <section id="resume" class="resume-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Resume</h2>
                <div class="title-underline"></div>
            </div>
            <div class="resume-content">
                <div class="resume-text">
                    <h3>Download My Resume</h3>
                    <p>Get a detailed overview of my experience, skills, and achievements in a comprehensive PDF format.</p>
                </div>
                <div class="resume-download">
                    <button class="download-btn" id="downloadBtn">
                        <div class="btn-content">
                            <i class="fas fa-download"></i>
                            <span>Download CV</span>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Akilesh Kumar. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Mobile Navigation Toggle
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");
        
        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
            hamburger.classList.toggle("active");
        });
        
        // Close mobile menu when clicking on a nav link
        document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
            navMenu.classList.remove("active");
            hamburger.classList.remove("active");
        }));
        
        // Navbar scroll effect
        window.addEventListener("scroll", () => {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
        
        // Custom cursor effect
        const cursorGlow = document.getElementById("cursor-glow");
        
        document.addEventListener("mousemove", (e) => {
            cursorGlow.style.left = e.pageX - 10 + "px";
            cursorGlow.style.top = e.pageY - 10 + "px";
        });
        
        // Download button functionality
        document.getElementById("downloadBtn").addEventListener("click", function() {
            // Replace with the actual path to your resume PDF
            const resumeUrl = "path/to/your/resume.pdf";
            
            // Create a temporary anchor element to trigger download
            const link = document.createElement('a');
            link.href = resumeUrl;
            link.download = 'Akilesh_Kumar_Resume.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
